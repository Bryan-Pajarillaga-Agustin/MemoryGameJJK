<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outside-div">
        <div class="div">
            <h1 id="tries" style="color: green; text-align: left;">Attempts: </h1>
            <button id="ChangeCard" onclick="ChangeCard()">Cards</button>
            <h1 id="Timer" style="color: green; text-align: left;">Timer: 30</h1>
        </div>
        
        <div class="MainContainer">
            <h1 id="score" style="color: green; text-align: center;">Score: </h1>
            <div class="row">
                <div width="100" height="100" class="everyCard-div" onclick="each(0)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(1)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(2)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(3)">
                    <img src="" class="everyCard">
                </div>
            </div>
            <div class="row">
                <div width="100" height="100" class="everyCard-div" onclick="each(4)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(5)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(6)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(7)">
                    <img src="" class="everyCard">
                </div>
            </div>
            <div class="row">
                <div width="100" height="100" class="everyCard-div" onclick="each(8)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(9)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(10)">
                    <img src="" class="everyCard">
                </div>
                <div width="100" height="100" class="everyCard-div" onclick="each(11)">
                    <img src="" class="everyCard">
                </div>
            </div>
            <button id="shuffle" onclick="shuffleCards()">Shuffle Cards</button>
        </div>
        
    </div>
    


    <script src="script.js"></script>
</body>
</html>
